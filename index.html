<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- font, la sorgente immagine e il collegamento con .css  -->
  <head>
    <meta charset="utf-8">
    <title>Lime from A to B</title>
    <link rel="stylesheet" href="lime.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
  </head>
  <!-- qui inizia il corpo  -->
  <body>
    <!-- contenitore trasparente -->
    <div class="container">
      <header>
          <!-- logo+testo -->
        <div class="header">
          <img src="logo.png">
          <h1>Taking Booleaners from A to B</h1>
          <!-- indiciso fra <button>/input type -->
          <!-- indecisione di inserire <form/> o meno per l'interazione dei tasti. -->
          <div class="tasti">
            <input type="button" name="Pronota" value="Prenota">
            <input type="button" name="Fine prenotazione" value="Concludi Prenotazione">
            <input type="button" name="Accendi luce" value="Accedi Luci">
          </div>
        </div>
      </header>
        <!-- Contenuto pricipale dei monopatini -->
      <main>
        <!-- Primo monopattino -->
        <div class="spacer">
          <input type="checkbox" name="" value="">
          <h3>Monopattino Gino22</h3>
          <p> &#8614; Via Guadalametri - a 220 metri da te </p>
          <span>Stato della carica:</span>
            <!-- prima lineea di carica -->
          <div class="first-line"></div>
        </div>
        <!-- Secondo monopattino -->
        <div class="spacer">
          <input type="checkbox" name="" value="">
          <h3>Monopattino Mike24</h3>
          <p>&#8614; Via Ricciardoni - a 450 metri da te</p>
          <span>Stato della carica:</span>
            <!-- seconda lineea di carica -->
          <div class="second-line"></div>
        </div>
        <!-- Terzo monopattino -->
        <div class="spacer">
          <input type="checkbox" name="" value="">
          <h3>Monopattino Fede154</h3>
          <p>&#8614; Via Mentarini - a 490 metri da te</p>
          <span>Stato della carica:</span>
            <!-- terza lineea di carica -->
          <div class="third-line"></div>
        </div>
      </main>
      <footer>
        <!-- in caso di bisogno -->
      </footer>
    </div>
  </body>
</html>
